<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div id="wrap">
        <h1>GreekApp</h1>

        <div id="reader"></div>
        <div id="sidebar">
            <ul id="books">
                {% for book in books %}
                    <li class="book">
                        {{ book.full }}
                        <ul>
                            {% for chapter in book.chapters %}
                                <li class="chapter">
                                    {{ chapter.number }}
                                    <ul>
                                        {% for verse in chapter.verses %}
                                            <li class="verse">{{ verse }}</li>
                                        {% endfor %}
                                    </ul>
                                </li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>
<script src="/static/base.js" type="text/javascript"></script>
<script src="/static/ajax.js" type="text/javascript"></script>
<script src="/static/models.js" type="text/javascript"></script>
<script src="/static/views.js" type="text/javascript"></script>
<script src="/static/app.js" type="text/javascript"></script>
</body>
</html>
